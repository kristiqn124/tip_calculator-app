<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="/images/logo.svg" alt="" />
    </div>
    <div class="container">
      <div class="input_container">
        <div class="bill_input">
          <p>Bill</p>

          <div class="input-field">
            <img src="/images/icon-dollar.svg" alt="" />
            <input
              class="input_style"
              type="number"
              name=""
              id="bill"
              min="0"
              placeholder="0"
            />
          </div>
        </div>

        <div class="tip_input">
          <p>Select Tip %</p>
          <div class="container_btn">
            <button class="btn_percent">5%</button
            ><button class="btn_percent">10%</button
            ><button class="btn_percent">15%</button
            ><button class="btn_percent">25%</button
            ><button class="btn_percent">50%</button>
            <input class="percent_input" placeholder="Custom" type="number" />
          </div>
        </div>
        <div class="people_input">
          <div class="message_error flex_space">
            <p>Number of People</p>
            <h4 class="err">Can't be zero</h4>
          </div>

          <div class="input-field">
            <img src="/images/icon-person.svg" alt="" />
            <input
              class="input_style"
              type="number"
              name=""
              id="people"
              min="0"
              placeholder="0"
            />
          </div>
        </div>
      </div>

      <div class="output_container">
        <div>
          <div class="tip_amount flex_space">
            <h3 class="color_header">Tip Amount <br /><span>/person</span></h3>
            <h1 id="tip_price" class="price_tootal_tip">$0.00</h1>
          </div>
          <div class="total flex_space">
            <h3 class="color_header">
              Total <br />
              <span>/person</span>
            </h3>
            <h1 id="total_price" class="price_tootal_tip">$0.00</h1>
          </div>
        </div>
        <div class="reset_btn_container">
          <button class="reset_btn">Reset</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="/script.js"></script>
  </body>
</html>
